@if ((privateChannels$ | async)!.length > 0) {
<ul class="list-unstyled ps-0">
  <li class="mb-1">
    <button
      class="btn btn-toggle align-items-center rounded fs-5"
      data-bs-toggle="collapse"
      [attr.data-bs-target]="'#privateChannel'"
      aria-expanded="true"
    >
      Private Channels
    </button>
    <div class="collapse show" [attr.id]="'privateChannel'">
      <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
        @for (privateChannel of privateChannels$ | async; track
        privateChannel._id) {
        <app-private-channel
          [privateChannel]="privateChannel"
          [group]="(group$ | async)!"
        ></app-private-channel>
        }
      </ul>
    </div>
  </li>
</ul>
}
