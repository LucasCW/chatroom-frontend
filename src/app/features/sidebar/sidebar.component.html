<div
  class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark w-100 h-100"
>
  <span
    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none"
  >
    <span class="material-symbols-outlined me-3"> forum </span>
    <span class="fs-4">Chatroom</span>
  </span>
  <hr />
  <div class="mb-auto">
    <app-group-menu></app-group-menu>
  </div>
  <hr />
  <div class="dropdown">
    <a
      href="#"
      class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
      id="dropdownUser1"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <!-- User icon -->
      <img
        src="https://github.com/mdo.png"
        alt=""
        width="32"
        height="32"
        class="rounded-circle me-2"
      />
      <!-- username here -->
      <strong>{{ (user$ | async)!.username }}</strong>
    </a>
    <ul
      class="dropdown-menu dropdown-menu-dark text-small shadow"
      aria-labelledby="dropdownUser1"
    >
      <li><a class="dropdown-item">Logout</a></li>
    </ul>
  </div>
</div>
